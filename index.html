<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            height: 100vh;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: #ccc;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        #todo-form {
            margin-bottom: 20px;
        }
        #todo-form input, #todo-form select {
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <button onclick="showTasks('all')">All Tasks</button>
    <button onclick="showTasks('completed')">Completed Tasks</button>
    <button onclick="showTasks('inprogress')">In Progress Tasks</button>
</div>
<div class="main-content">
    <h1 id="current-category">All Tasks</h1>
    <div id="todo-form" style="display: none;">
        <input type="text" id="todo-title" placeholder="Vazifa sarlavhasi">
        <input type="text" id="todo-description" placeholder="Vazifa tavsifi">
        <select id="todo-priority">
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
        </select>
        <input type="datetime-local" id="todo-endDate">
        <button onclick="addTodo()">Qo'shish</button>
    </div>
    <ul id="todo-list"></ul>
    <button id="add-task-btn" style="display: none;" onclick="showAddTaskForm()">Add New Task</button>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api/task'; // Backend API manzili
    let currentCategory = 'all';

    async function showTasks(category) {
        currentCategory = category;
        document.getElementById('current-category').textContent =
            category === 'all' ? 'All Tasks' :
                category === 'completed' ? 'Completed Tasks' : 'In Progress Tasks';

        try {
            const response = await axios.get(`${API_BASE_URL}?category=${category}`);
            renderTasks(response.data);
        } catch (error) {
            console.error('Error fetching tasks:', error);
        }
    }

    function renderTasks(tasks) {
        const todoList = document.getElementById('todo-list');
        todoList.innerHTML = '';

        if (tasks.length === 0) {
            document.getElementById('add-task-btn').style.display = 'block';
            document.getElementById('todo-form').style.display = 'none';
        } else {
            document.getElementById('add-task-btn').style.display = 'none';
            document.getElementById('todo-form').style.display = 'block';

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `
                        <span>${task.title} - ${task.description} (Priority: ${task.priority}, End Date: ${task.endDate})</span>
                        <div>
                            <button onclick="toggleCompleted(${task.id})">${task.completed ? 'Undo' : 'Complete'}</button>
                            <button class="delete-btn" onclick="deleteTodo(${task.id})">O'chirish</button>
                        </div>
                    `;
                if (task.completed) {
                    li.classList.add('completed');
                }
                todoList.appendChild(li);
            });
        }
    }

    function showAddTaskForm() {
        document.getElementById('todo-form').style.display = 'block';
        document.getElementById('add-task-btn').style.display = 'none';
    }

    async function addTodo() {
        const title = document.getElementById('todo-title').value;
        const description = document.getElementById('todo-description').value;
        const priority = document.getElementById('todo-priority').value;
        const endDate = document.getElementById('todo-endDate').value;

        if (title.trim() === '') return;

        const newTask = {
            title,
            description,
            priority,
            endDate
        };

        try {
            await axios.post(API_BASE_URL, newTask);
            showTasks(currentCategory);
            resetForm();
        } catch (error) {
            console.error('Error adding task:', error);
        }
    }

    function resetForm() {
        document.getElementById('todo-title').value = '';
        document.getElementById('todo-description').value = '';
        document.getElementById('todo-priority').value = 'LOW';
        document.getElementById('todo-endDate').value = '';
    }

    async function toggleCompleted(id) {
        try {
            await axios.patch(`${API_BASE_URL}/${id}/toggle-completion`);
            showTasks(currentCategory);
        } catch (error) {
            console.error('Error toggling task completion:', error);
        }
    }

    async function deleteTodo(id) {
        try {
            await axios.delete(`${API_BASE_URL}/${id}`);
            showTasks(currentCategory);
        } catch (error) {
            console.error('Error deleting task:', error);
        }
    }

    // Initial load
    showTasks('all');
</script>
</body>
</html>
